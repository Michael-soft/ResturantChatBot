<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Chatbot</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS for responsiveness and style -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #0644ec;
      }
      .navbar-brand {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff !important;
      }
      .hero {
        text-align: center;
        padding: 50px 15px;
        color: #333;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.25rem;
        color: #555;
      }
      /* Ensure the React root element has some spacing */
      #root {
        min-height: 80vh;
        padding: 20px;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #f1f1f1;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Restaurant Chatbot</a>
    </nav>

    <!-- Hero Section -->
    <div class="container hero">
      <h1>Welcome to Our Chatbot Reservation Agent</h1>
      <p>Ordering your favorite meals has never been easier!</p>
    </div>

    <!-- React App Mount Point -->
    <div class="container" id="root"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Restaurant Chatbot. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdXrQ3XErpG/yCDk7ReEC6h3K9vk5V/OHNuqDe6W3bRfOElbNuCzbp7NnPw+W7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDuE9OF76Sd2R5h/soQ5nG6G3dS/kZlSfBeTKEJzBU7OyDcH0T" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-c3Ow5tw19sM/n6ssj1yW86/V7VqiLVjQrTXn91eGgtQEvWHw4bmLrKZfz8GvYJNs" crossorigin="anonymous"></script>
  </body>
</html>
