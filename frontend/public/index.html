<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Chatbot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS (Cleaned - no integrity blocking) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #0644ec;
      }
      .navbar-brand {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff !important;
      }
      .hero {
        text-align: center;
        padding: 50px 15px;
        color: #333;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.25rem;
        color: #555;
      }
      #root {
        min-height: 80vh;
        padding: 20px;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #f1f1f1;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Restaurant Chatbot</a>
    </nav>

    <!-- Hero -->
    <div class="container hero">
      <h1>Welcome to Our Chatbot Reservation Agent</h1>
      <p>Ordering your favorite meals has never been easier!</p>
    </div>

    <!-- React App Root -->
    <div class="container" id="root"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Restaurant Chatbot. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, jQuery (No integrity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
